<html>
  <head>
    <title>Welcome</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="firstCss.css" media="screen" />
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="./connection.js"></script>
  </head>
  <body>
    <div id="form">
      <label for="player_name">Your name:</label>
      <input type="text" id="player_name" value="Magiczny Krzysztof" /><br />
      <label for="host">Server address:</label>
      <input type="text" id="host" value="192.168.0.10" /><br />
      <label for="port">Server port:</label>
      <input type="text" id="port" value="8888" /><br />
      <input type="submit" id="open" value="open" />
    </div>

    <script type="text/javascript">
    var connection;
    $(document).ready(function (){

      var button = $("#open");

      button.click(function(evt){

        var host = $("#host").val();
        var port = $("#port").val();
        var name = $("#player_name").val();

        if(host != "" && port !=""){
          window.localStorage.setItem("player_name", name);
          window.localStorage.setItem("host", host);
          window.localStorage.setItem("port", port);
          window.location.href = "./index.html";
        }else{
          alert("You must provide valid server address and port");
        }

      });

    });

    </script>
  </body>
</html>
